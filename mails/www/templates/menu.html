<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="shouldShowDelete = !shouldShowDelete"></button>
      </div>
      <h1 class="title">Ordner</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list show-delete="shouldShowDelete">
        <ion-item menu-close class="item item-button-right" ng-click="selectFolder(folder)" ng-repeat="folder in folders">
          <ion-delete-button class="ion-minus-circled"
                             ng-click="deleteFolder(folder)">
          </ion-delete-button>

          {{folder}}
          <button class="button button-clear icon ion-edit" side="right" ng-click="showRename(folder)">
          </button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
